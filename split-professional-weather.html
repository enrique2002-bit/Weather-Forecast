<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Weather - Professional Dashboard</title>
    <link rel="stylesheet" href="professional-glassmorphism.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
    <!-- Professional Background -->
    <div class="professional-bg">
        <div class="gradient-overlay"></div>
        <div class="weather-particles"></div>
    </div>

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        
        <!-- Header Section -->
        <header class="glass-header">
            <div class="location-info">
                <div class="location-icon">
                    <i class="wi wi-direction-up"></i>
                </div>
                <div class="location-details">
                    <h1 class="city-name">Split, Croatia</h1>
                    <p class="coordinates">43.5081¬∞N, 16.4402¬∞E</p>
                </div>
            </div>
            <div class="time-section">
                <div id="current-time" class="current-time">--:--</div>
                <div id="current-date" class="current-date">Loading...</div>
            </div>
            <div class="data-status">
                <div id="api-status" class="api-indicator">
                    <div class="status-dot"></div>
                    <span>Live Data</span>
                </div>
            </div>
        </header>

        <!-- Enhanced Main Weather Card -->
        <section class="main-weather-card-redesigned glass-card">
            <!-- Weather Header -->
            <div class="weather-card-header">
                <!-- Center: All Temperature Information -->
                <div class="temperature-main-section">
                    <div class="main-temperature-large">
                        <span id="main-temperature" class="temp-value-large">--</span>
                        <span class="temp-unit-large">¬∞</span>
                    </div>
                    <div class="feels-like-simple">
                        Feels like <span id="feels-like-value" class="feels-temp-value">--¬∞C</span>
                    </div>
                    <div class="temperature-highlow-section">
                        <div class="high-temp-item">
                            <span class="temp-label">High</span>
                            <span id="high-temp" class="temp-value">--¬∞C</span>
                        </div>
                        <div class="low-temp-item">
                            <span class="temp-label">Low</span>
                            <span id="low-temp" class="temp-value">--¬∞C</span>
                        </div>
                    </div>
                </div>
                
                <!-- Left: Weather Icon -->
                <div class="weather-icon-standalone" id="main-weather-icon">
                    ÔøΩ
                </div>
            </div>
        </section>

        <!-- Professional Weather Map (Full Size) -->
        <section class="weather-map-section glass-card">
            <div id="weather-map" class="weather-map"></div>
        </section>

        <!-- Ultra-Realistic Hourly Forecast -->
        <section class="ultra-forecast-section glass-card">
            <div class="forecast-header">
                <div class="header-icon">üïê</div>
                <h2 class="forecast-title">24-Hour Forecast</h2>
                <div class="header-accent"></div>
            </div>
            <div id="hourly-forecast" class="ultra-hourly-scroll">
                <!-- Hourly items will be dynamically inserted -->
            </div>
        </section>

        <!-- Ultra-Realistic Extended Forecast -->
        <section class="ultra-forecast-section glass-card">
            <div class="forecast-header">
                <div class="header-icon">üìÖ</div>
                <h2 class="forecast-title">7-Day Forecast</h2>
                <div class="header-accent"></div>
            </div>
            <div id="daily-forecast" class="ultra-daily-grid">
                <!-- Daily items will be dynamically inserted -->
            </div>
        </section>

        <!-- Additional Weather Info -->
        <section class="additional-info-grid">
            <div class="info-card glass-card">
                <div class="info-header">
                    <i class="wi wi-sunrise info-icon"></i>
                    <span>Sunrise</span>
                </div>
                <div id="sunrise" class="info-value">--:--</div>
            </div>

            <div class="info-card glass-card">
                <div class="info-header">
                    <i class="wi wi-sunset info-icon"></i>
                    <span>Sunset</span>
                </div>
                <div id="sunset" class="info-value">--:--</div>
            </div>

            <div class="info-card glass-card">
                <div class="info-header">
                    <i class="wi wi-moon-alt-waxing-crescent-4 info-icon"></i>
                    <span>Moon Phase</span>
                </div>
                <div id="moon-phase" class="info-value">--</div>
            </div>

            <div class="info-card glass-card">
                <div class="info-header">
                    <i class="wi wi-thermometer info-icon"></i>
                    <span>Dewpoint</span>
                </div>
                <div id="dewpoint" class="info-value">--¬∞C</div>
            </div>
        </section>

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="professional-split-weather.js"></script>
</body>
</html>
