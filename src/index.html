<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Split Weather Forecast - Apple Weather DNA</title>
    <link rel="stylesheet" href="style-apple.css">
    <!-- Apple Weather Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weather-icons@2.0.12/css/weather-icons.min.css">
    <!-- Apple SF Fonts (Inter as fallback) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- GSAP for Apple-level animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Kiosk Mode Optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#89f7fe">
    
    <!-- Prevent context menu and selection for kiosk mode -->
    <style>
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Disable scrollbars completely */
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
    </style>
</head>
<body>
    <!-- Apple Weather DNA Structure -->
    <div class="backdrop-container">
        <!-- Living Background Layers -->
        <div id="gradient-bg" class="gradient-bg"></div>
        <div class="overlay-grid"></div>
        <canvas id="particleCanvas" class="particle-canvas"></canvas>
        
        <!-- Apple DNA Header -->
        <header class="apple-header">
            <div class="status-bar">
                <div class="location">
                    <i class="wi wi-direction-up"></i>
                    <span>Split, Croatia</span>
                </div>
                <div class="time-date">
                    <div id="time" class="time">14:32</div>
                    <div id="date" class="date">Thursday, August 1</div>
                </div>
            </div>
        </header>

        <!-- Apple DNA Hero Section -->
        <section class="hero-stack">
            <div class="weather-hero">
                <i id="heroWeatherIcon" class="wi wi-day-sunny weather-icon-hero"></i>
                <div class="temp-hero">
                    <span id="heroTemp" class="temp-main">24</span>
                    <span class="temp-unit">¬∞</span>
                </div>
                <div id="heroCondition" class="condition-text">Clear</div>
                <div id="heroRange" class="temp-range">
                    <span class="high">H:26¬∞</span>
                    <span class="low">L:18¬∞</span>
                </div>
            </div>
        </section>
            
            <!-- iOS-style hourly forecast -->
            <div class="hourly-forecast" id="hourly-forecast">
                <div class="hourly-title">Hourly Forecast</div>
                <div class="hourly-scroll">
                    <!-- Hourly items will be inserted here -->
                </div>
            </div>
            
            <!-- iOS-style weather details -->
            <div class="weather-details-grid">
                <div class="detail-card">
                    <div class="detail-icon">üåä</div>
                    <div class="detail-label">FEELS LIKE</div>
                    <div class="detail-value" id="feels-like-value">24¬∞</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">ÔøΩ</div>
                    <div class="detail-label">HUMIDITY</div>
                    <div class="detail-value" id="humidity-value">65%</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">üëÅÔ∏è</div>
                    <div class="detail-label">VISIBILITY</div>
                    <div class="detail-value" id="visibility-value">10 km</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">üí®</div>
                    <div class="detail-label">WIND</div>
                    <div class="detail-value" id="wind-value">12 km/h</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">‚òÄÔ∏è</div>
                    <div class="detail-label">UV INDEX</div>
                    <div class="detail-value" id="uv-value">6</div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">üåßÔ∏è</div>
                    <div class="detail-label">PRECIPITATION</div>
                    <div class="detail-value" id="precipitation-value">10%</div>
                </div>
            </div>
        </main>

        <section id="map" class="map glass" aria-label="Interactive map of Split"></section>
        
        <section class="forecast ios-card" id="forecast" role="region" aria-label="10-day weather forecast">
            <div class="forecast-title">
                <i class="wi wi-calendar"></i>
                10-DAY FORECAST
            </div>
            <!-- Forecast items will be inserted here -->
        </section>
    </div>
    <script src="script-multi-api.js"></script>
</body>
</html>
